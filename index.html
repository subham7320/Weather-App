<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>
        
        <div class="tab-container">
            <p class="tab" data-yourWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grant Location-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!--Search form-->
            <form class=" form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!--show weather info-->
            <div class=" sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!-- 3 Cards container-->
                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <!--Error handling-->
            <div class="sub-container error-container">
                <img src="./images/not-found.png">
                <p>city not found</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
